    <script>

const students = [
    {
        nome: 'Ana',
        notaProvaUm: 5,
        notaProvaDois: 7
    },

    {
        nome: 'Bruno',
        notaProvaUm: 8.2,
        notaProvaDois: 4.5
    },

    {
        nome: 'Carlos',
        notaProvaUm: 10,
        notaProvaDois: 6.8
    },

    
    {
        nome: 'Daniel',
        notaProvaUm: 1,
        notaProvaDois: 3.5
    },

    
    {
        nome: 'Esther',
        notaProvaUm: 10,
        notaProvaDois: 9.8
    },
]

let averageGrade = (nota1, nota2) => {
    return ((nota1 + nota2) / 2).toFixed(2)
}

for (let student of students){

    let finalGrade = averageGrade(student.notaProvaUm, student.notaProvaDois)

    switch(finalGrade >= 7){
        case true:
            alert(`A média do(a) aluno(a) ${student.nome} é: ${finalGrade}.
Parabéns, ${student.nome}! Você foi aprovado(a) no concurso!`)
        break

        case false:
            alert(`A média do(a) aluno(a) ${student.nome} é: ${finalGrade}.
Não foi dessa vez, ${student.nome}! Tente novamente!`)
        break
    }

}
